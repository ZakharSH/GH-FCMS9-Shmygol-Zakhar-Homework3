<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Tables</title>
	<meta charset="utf-8">
	<style>
	TABLE {
      width: 300px; 
      border-collapse: collapse; 
   }
   TD, TH {
     padding: 3px;
     border: 1px solid black;
   }
   td.lunch {
     text-align:center
   }
     
     
	</style>
    </head>
    <body>
	    <table>
		    <caption><em>A test table with merged cells</em></caption>
		    <tr>
		        <th rowspan="2">&nbsp;</th>
				<th colspan="2">Average</th>
				<th rowspan="2">Red eyes</th>
		    </tr>
			<tr>
			    <th>height</th>
			    <th>weigth</th>
			</tr>
			<tr>
			    <td>Males</td>
				<td>1.9</td>
				<td>0.003</td>
				<td>40%</td>
			</tr>
			<tr>
			    <td>Females</td>
				<td>1.7</td>
				<td>0.002</td>
				<td>43%</td>
			</tr>
		</table>
		<table>
		    <tr>
			    <th colspan="6">Time Table</th>
			</tr>
			<tr>
			    <td rowspan="6"><b>Hours</b></td>
				<td><b>Mon</b></td>
				<td><b>Tue</b></td>
				<td><b>Wed</b></td>
				<td><b>Thu</b></td>
				<td><b>Fri</b></td>
			</tr>
			<tr>
                <td>Science</td>
                <td>Maths</td>		
                <td>Science</td>		
                <td>Maths</td>				
				<td>Arts</td>
			</tr>
			<tr>
			    <td>Social</td>
				<td>History</td>
				<td>English</td>
				<td>Social</td>
				<td>Sports</td>
			</tr>
			<tr>
                <td colspan="5" class="lunch"><b>Lunch</b></td>			
			</tr>
			<tr>
			    <td>Science</td>
				<td>Maths</td>
				<td>Science</td>
				<td>Maths</td>
				<td rowspan="2">Project</td>
			</tr>
			<tr>
			    <td>Social</td>
				<td>History</td>
				<td>English</td>
				<td>Social</td>
			</tr>
		</table>
    </body>
</html>
